<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fornite Game Tracker</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>    
  <script src="bundle.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/materialize.min.js"></script>
</head>
<body>
  <div class="container">
  <h1>Fornite Game Tracker</h1>
  <div class="divider"></div>
  <section id="top">
      <h3>Create a Game Log</h3>
      <form class="cols12" id="survivalForm" action="/sendGameLog" method="post">
          <div class="row">
              <div class="input-field col s12">
                <input placeholder="Enter Name Here" id="nameInput" type="text">
                <label for="nameInput">Player Name</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <select id="causeSelectElement">
                    <option>Fall Damage</option>
                    <option>Trap</option>
                    <option>Sniper</option>
                    <option>Assault Rifle</option>
                    <option>Shotgun</option>
                    <option>Submachine Gun</option>
                    <option>Rocket Launcher</option>
                    <option>Grenade Launcher</option>
                    <option>Crossbow</option>
                    <option>Pistol</option>
                </select>
                <label>Cause of Death</label>
              </div>
              <div class="input-field col s6">
                <select id="surroundingSelectElement">
                    <option>Open Field</option>
                    <option>City/Buildings</option>
                    <option>Hill Top</option>
                    <option>Swamp/Water</option>
                </select>
                <label>Surroundings</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input placeholder="Enter Notes Here" id="notesElement" type="text">
                <label for="notesElement">Additional Notes</label>
              </div>
          </div>
          <div class="row center-align">
            <button class="waves-effect waves-light btn red accent-4" type="submit" value="Create Game Log">Create Game Log</button>
          </div>
      </form>
  </section>
  <div class="divider"></div>
  <section id="getSection">
     <h3>Game Logs</h3>
     <div id="cards">
     </div>
     <div class="row center-align">
        <button class="waves-effect waves-light btn red accent-4" id="showLogs" method="get" action="/getGameLog">Get Game Logs</button>
     </div>
     
  </section>
  </div>
</body>
<footer class="page-footer red accent-4 copyRight">
    <div class="container">
        <div class="red accent-4 ">&copy 2018 Copyright Paul DeSimone</div>
    </div>
</footer>
</html>
